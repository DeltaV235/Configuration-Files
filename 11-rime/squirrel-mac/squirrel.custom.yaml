# squirrel.custom.yaml

patch:
  # 预设配色方案列表 (在此处添加或覆盖主题)
  "preset_color_schemes/+":
    # --- 微信亮色主题 (降低透明度, 移除阴影) ---
    wechat_light: {
      name: "WeChat",
      back_color: 0xE6F0F0F0, # 背景色 - F0F0F0 (浅灰), E6 Alpha (约90%不透明度) - 透明度降低
      text_color: 0x424242, # 输入码颜色 - 深灰
      candidate_text_color: 0x3c3c3c, # 候选字颜色 - 较深灰
      comment_text_color: 0x999999, # 候选注释颜色 (如拼音) - 中灰
      label_color: 0x999999, # 候选序号颜色 - 中灰
      border_color: 0x00FFFFFF, # 边框颜色 - 完全透明
      hilited_back_color: 0x75B100, # 高亮背景色 (输入码) - 微信绿
      hilited_text_color: 0xFFFFFF, # 高亮文字颜色 (输入码) - 白色
      hilited_candidate_back_color: 0x75B100, # 高亮候选字背景色 - 微信绿
      hilited_candidate_text_color: 0xFFFFFF, # 高亮候选字文字颜色 - 白色
      hilited_label_color: 0xFFFFFF, # 高亮候选字序号颜色 - 白色
      hilited_comment_text_color: 0xFFFFFF, # 高亮候选字注释颜色 - 白色
      # hilited_mark_color: 0xBF616A, # (可选) 标签前的标记颜色
      shadow_color: 0x00000000, # 阴影颜色 - 完全透明 (移除阴影)
      hilited_candidate_shadow_color: 0x00000000, # 高亮候选阴影颜色 - 完全透明 (移除阴影)
    }
    # --- 微信暗色主题 (降低透明度, 移除阴影, 作为默认启用) ---
    wechat_dark: {
      name: "WeChat_dark",
      back_color: 0xE62E2E2E, # 背景色 - 2E2E2E (深灰), E6 Alpha (约90%不透明度) - 透明度降低
      text_color: 0xFFFFFF, # 输入码颜色 - 白色
      candidate_text_color: 0xFFFFFF, # 候选字颜色 - 白色
      comment_text_color: 0xAAAAAA, # 候选注释颜色 - 浅灰
      label_color: 0x888888, # 候选序号颜色 - 暗灰
      border_color: 0x00151515, # 边框颜色 - 完全透明
      hilited_back_color: 0x75B100, # 高亮背景色 (输入码) - 微信绿
      hilited_text_color: 0x151515, # 高亮文字颜色 (输入码) - 深灰/近黑
      hilited_candidate_back_color: 0x75B100, # 高亮候选字背景色 - 微信绿
      hilited_candidate_text_color: 0x151515, # 高亮候选字文字颜色 - 深灰/近黑
      hilited_label_color: 0xFFFFFF, # 高亮候选字序号颜色 - 白色
      hilited_comment_text_color: 0xFFFFFF, # 高亮候选字注释颜色 - 白色
      # hilited_mark_color: 0xBF616A, # (可选) 标签前的标记颜色
      shadow_color: 0x00000000, # 阴影颜色 - 完全透明 (移除阴影)
      hilited_candidate_shadow_color: 0x00000000, # 高亮候选阴影颜色 - 完全透明 (移除阴影)
    }

  # 样式调整 (应用到所有配色方案或作为基础)
  "style/+":
    # --- 视觉效果 ---
    translucency: true       # 开启毛玻璃效果
    blur: true               # 开启背景模糊效果
    color_space: display_p3  # 色域设置

    # --- 字体设置 (保留用户的自定义) ---
    font_face: "霞鹜文楷"      # 主要字体
    font_point: 15             # 主要字号
    comment_font_point: 15     # 注释字号
    label_font_point: 15       # 序号字号

    # --- 布局与格式 ---
    horizontal: true           # 水平候选栏
    inline_preedit: true       # 输入码内联显示
    candidate_list_layout: linear # 候选词排列方式: linear (水平)
    candidate_format: "%c. %@" # 候选格式: %c=序号, %@=候选项, ". "分隔
    label_format: "%s"         # 序号格式
    memorize_size: true        # 记住窗口大小

    # --- 边框与圆角 ---
    corner_radius: 5           # 候选框圆角半径
    border_height: 0           # 边框高度 (设为0)
    border_width: 0            # 边框宽度 (设为0)

    # --- 高亮圆角 ---
    hilited_corner_radius: 6.0

    # --- 阴影 ---
    shadow_size: 0             # 阴影大小 - 设置为 0 (移除阴影)

  # --- 默认激活的主题 ---
  "style/color_scheme": wechat_light # 设置默认加载 wechat_dark 主题
  "style/color_scheme_dark": wechat_dark # 设置默认加载 wechat_dark 主题 (暗色模式)

  # 针对特定 App 的设置
  app_options:
    # VSCode 的 Bundle ID
    "Visual Studio Code.app":
      ascii_mode: false  # 禁止进入 ASCII 模式（即强制中文）
      no_window: false
      save_when_deactivated: false
      