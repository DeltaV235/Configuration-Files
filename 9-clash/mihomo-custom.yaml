# **=============================== 代理配置 ===============================**
# 机场/代理提供者设置，用于从不同的来源提供代理节点
primary-provider-template: &primary-provider-template
  type: http
  udp: true
  interval: 86400
  proxy: DIRECT
  health-check:
    enable: true
    lazy: false
    url: https://www.gstatic.com/generate_204
    interval: 600
  # ⚠️ smux 多路复用：部分机场不支持，如连接失败请注释本段
  # 稳定性出现问题，可以尝试切换为 smux4 或禁用 padding。
  smux: # smux（连接复用，提升多路复用效率，减少握手）
    enabled: true # 开启 smux 多路复用
    padding: true # 增加随机数据，防探测（推荐开）
    protocol: smux # 或 smux4

backup-provider-template: &backup-provider-template
  type: http
  udp: true
  interval: 86400
  proxy: DIRECT
  health-check:
    enable: true
    lazy: false
    url: https://www.gstatic.com/generate_204
    interval: 43200

all-proxy-providers: &all-proxy-providers # **所有订阅组引用**
  use:
    - 1.primary1
    - 2.primary2
    - 3.backup1
    # - 4.backup2

primary-proxy-providers: &primary-proxy-providers # **主用订阅组引用**
  use:
    - 1.primary1
    - 2.primary2

# **各种代理提供者（机场）的订阅配置**
proxy-providers:
  1.primary1:
    url: ""
    path: ./proxy_provider/p1.yaml
    <<: *primary-provider-template
    override:
      additional-prefix: "p1-"

  2.primary2:
    url: ""
    path: ./proxy_provider/p2.yaml
    <<: *primary-provider-template
    override:
      additional-prefix: "p2-"

  3.backup1:
    url: ""
    path: ./proxy_provider/b1.yaml
    <<: *backup-provider-template
    override:
      additional-prefix: "b1-"

  # 4.backup2: 
  #   url: ""
  #   path: ./proxy_provider/b2.yaml
  #   <<: *backup-provider-template
  #   override:
  #     additional-prefix: "b2-"

# **=============================== 节点信息 ===============================**
proxies: []

# **=============================== DNS 配置 ===============================**
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "rule-set:fake_ip_filter_DustinWin"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

# **控制面板**
external-controller: 127.0.0.1:9090
secret: ""
external-ui: "./ui"
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"

# **=============================== 全局设置 ===============================**
# 影响全局网络和系统的配置
# 设置代理监听的端口、系统参数等
# 控制代理如何与系统交互
port: 7890
socks-port: 7891 # SOCKS5 代理端口
redir-port: 7892 # 透明代理端口，用于 Linux 和 MacOS
mixed-port: 7893 # HTTP(S) 和 SOCKS 代理混合端口
tproxy-port: 7894
allow-lan: true  # 允许局域网连接
mode: rule
bind-address: "*" # 绑定 IP 地址，仅作用于 allow-lan 为 true，'*'表示所有地址
ipv6: false
unified-delay: true  # 更换延迟计算方式，去除握手等额外延迟
tcp-concurrent: true # 启用 TCP 并发连接。这允许 Clash 同时建立多个 TCP 连接，可以提高网络性能和连接速度
log-level: warning   # 查东西时改成info
find-process-mode: "off"       # 设置进程查找模式为严格模式，Clash 会更精确地识别和匹配网络流量来源的进程
global-client-fingerprint: chrome # 设置全局客户端指纹为 Chrome，使 Clash 在建立连接时模拟 Chrome 浏览器的 TLS 指纹，增强隐私性和绕过某些网站的指纹检测
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false

profile:
  store-selected: true # 记忆选择
  store-fake-ip: true

# **=============================== 流量嗅探配置 ===============================**
# 启用流量嗅探功能，用于监控和分析网络流量
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"
    - "+.bilibili.com"

# **=============================== TUN 配置 ===============================**
# 配置 TUN 模式，适用于透明代理和高效流量转发
tun:
  enable: true
  stack: mixed # system/gvisor/mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true # 避免冗余路由污染系统表
  dns-hijack:
    - any:53
    - tcp://any:53
  mtu: 1500 # 减少 MTU 问题，如网页无法打开、测速慢
  gso: true # 启用通用分段卸载（提升性能）
  gso-max-size: 65536
  udp-timeout: 300 # UDP 会话保持时间

# **=============================== GEO 数据库配置 ===============================**
# 该配置用于加载地理位置信息数据库，包括 IP 和域名的地理位置数据
# 在不同的规则配置中，可以使用地理信息进行更精确的流量路由

# GEO 数据库模式配置，启用该功能以获取和使用地理位置信息
geodata-mode: true

# GEO 数据库加载模式，选择合适的内存占用策略
# 'memconservative' 适用于较低内存占用，保证系统性能
geodata-loader: standard

# 是否自动更新 GEO 数据库，默认每48小时更新一次
geo-auto-update: true
# GEO 数据库更新间隔时间，单位为小时
geo-update-interval: 48

# GEO 数据库文件下载地址配置，提供各类 GEO 数据文件的 URL，确保实时更新
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb"


# **=============================== 代理组设置 ===============================**
# 代理组用于管理不同代理的分类和调度策略
# 注意锚点必须放在引用的上方，可以集中把锚点全部放yaml的顶部。

# **整体调用模版**
pg: &pg
  type: select
  proxies:
    - Proxy
    - 香港故转
    - 台湾故转
    - 新加坡故转
    - 日本故转
    - 美国故转
    - 香港自动
    - 台湾自动
    - 新加坡自动
    - 日本自动
    - 美国自动
    - 自动选择
    - 香港节点
    - 台湾节点
    - 新加坡节点
    - 日本节点
    - 美国节点
    - 其他节点
    - 全部节点
    - DIRECT

auto-select-group-template: &auto-select-group-template 
  type: url-test 
  <<: *primary-proxy-providers
  lazy: false
  interval: 300
  tolerance: 30
  url: 'https://www.gstatic.com/generate_204'


# **代理组**
proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - 香港故转
      - 台湾故转
      - 新加坡故转
      - 日本故转
      - 美国故转
      - 香港自动
      - 台湾自动
      - 新加坡自动
      - 日本自动
      - 美国自动
      - 自动选择
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点
      - 美国节点
      - 其他节点
      - 全部节点
    icon: "https://raw.githubusercontent.com/Mithcell-Ma/icon/refs/heads/main/Manual_Test_Log.png"

  # AI 主策略组：手动选择入口
  - name: AI
    type: select
    proxies:
      - AI稳定节点 # 优先推荐：使用经过筛选的稳定节点，减少IP波动
      - AI自动优选 # 备用选项：自动寻找最优美新节点，确保可用性
    icon: "https://github.com/DustinWin/ruleset_geodata/releases/download/icons/ai.png"

  # --- AI稳定节点：针对 AI 服务优化，优先保持IP稳定 ---
  - name: AI稳定节点
    type: fallback # 策略类型：故障转移，优先使用列表中的第一个可用节点
    <<: *primary-proxy-providers 
    url: https://cp.cloudflare.com/generate_204 
    interval: 7200 # 测速间隔：2 小时 (7200 秒)，降低节点切换频率，有助于保持IP稳定性
    strategy: consistent-hashing # 一致性哈希,减少IP波动。
    max-failed-times: 5 # 失效阈值：节点测试失败 5 次即认为失效，切换到下一个节点
    tolerance: 150 # RTT 容忍度：减少因网络微小波动导致的频繁切换
    lazy: true 
    # 节点筛选器，使用 filter 精确筛选出您想要的 AI 节点，包括其前缀
    # 格式：使用您客户端中显示的完整节点名称，包括 "p2 »" 前缀
    # 注意：filter 中的名称要与 additional-prefix: "p2 »" 生效后的显示名称完全匹配
    # **务必替换为从客户端复制的精确名称，多个用 | 分隔**
    filter: "^p2-.*🇺🇸.*美国.*$"
    exclude-filter: "(?i)(直连|Traffic|Expire|Expired|过期|剩余|流量|官网|超时|timeout|失效|Invalid|Test|测速|本地|Local|套餐|建议)"
    icon: "https://testingcf.jsdelivr.net/gh/aihdde/Rules@master/icon/ai.png"

  # --- AI自动优选：AI 稳定节点失效时的备用方案，追求最佳速度 ---
  - name: AI自动优选
    type: url-test 
    <<: *primary-proxy-providers 
    url: https://cp.cloudflare.com/generate_204 # 节点健康检查URL (或更针对 AI 服务的测速URL)
    interval: 3600 # 测速间隔延长至 1 小时 (3600 秒)，平衡速度与资源消耗,降低切换频率
    tolerance: 50 # RTT 容忍度：适度允许延迟波动，避免过于频繁的切换
    lazy: false 
    # 节点筛选器：仅筛选出美国和新加坡地区的节点 (大小写不敏感)
    filter: "(?i)(🇺🇸|美国|美國|US|united\\s?states|america|usa|洛杉矶|达拉斯|New\\s?York|西雅图|🇸🇬|新加坡|狮城|SG|Singapore)" # 仅筛选美新节点
    # preferred 参数：指定希望优先选择的节点列表
    # 如果您发现某些节点，虽然测速不总是第一，但实际体验更佳，可以将其名称加入
    # preferred:
    #   - '机场自定义前缀 »指定节点名称' # 假设这是您认为在自动优选中也较稳定的节点
    #   - 's_500 »🇺🇸 美国-01'
    preferred:
      - "p2-🇺🇸【北美洲】美国07丨IPLC【10x】"
      - "p2-🇺🇸【北美洲】美国08丨IPLC【10x】"
      - "p2-🇺🇸【北美洲】美国05丨超速ᴠ⁶【3x】"
      - "p2-🇺🇸【北美洲】美国06丨超速ᴠ⁶【3x】"
    icon: "https://raw.githubusercontent.com/Mithcell-Ma/icon/refs/heads/main/ai_backup.png"

  - name: Anthropic
    type: fallback # 策略类型：故障转移，优先使用列表中的第一个可用节点
    <<: *primary-proxy-providers 
    url: https://cp.cloudflare.com/generate_204 
    interval: 7200 # 测速间隔：2 小时 (7200 秒)，降低节点切换频率，有助于保持IP稳定性
    strategy: consistent-hashing # 一致性哈希,减少IP波动。
    max-failed-times: 5 # 失效阈值：节点测试失败 5 次即认为失效，切换到下一个节点
    tolerance: 150 # RTT 容忍度：减少因网络微小波动导致的频繁切换
    lazy: true 
    # 节点筛选器，使用 filter 精确筛选出您想要的 AI 节点，包括其前缀
    # 格式：使用您客户端中显示的完整节点名称，包括 "p2 »" 前缀
    # 注意：filter 中的名称要与 additional-prefix: "p2 »" 生效后的显示名称完全匹配
    # **务必替换为从客户端复制的精确名称，多个用 | 分隔**
    # filter: "s_500G »🇺🇸 美国-03|s_500G »🇸🇬 狮城-03|s_500G »🇺🇸 美国-01"
    filter: "^p2-.*🇺🇸.*美国.*IPLC.*$"
    exclude-filter: "(?i)(直连|Traffic|Expire|Expired|过期|剩余|流量|官网|超时|timeout|失效|Invalid|Test|测速|本地|Local|套餐|建议)"
    icon: "https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Claud.png"

  # 📺 媒体平台
  - name: TikTok
    hidden: true
    type: select
    <<: *pg
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/TikTok.png"

  - name: YouTube
    hidden: false
    type: select
    <<: *pg
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png"

  - name: Google
    hidden: false
    type: select
    <<: *pg
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Google.png"

  - name: Telegram
    hidden: false
    type: select
    <<: *pg
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Telegram.png"

  - name: GitHub
    hidden: false
    type: select
    <<: *pg
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/GitHub.png"

  - name: Netflix
    hidden: true
    type: select
    <<: *pg
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Netflix.png"

  - name: Disney+
    hidden: true
    type: select
    <<: *pg
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Disney+.png"

  - name: Speedtest
    hidden: true
    type: select
    proxies: [DIRECT, Proxy]
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Speedtest.png"

  - name: OneDrive
    hidden: true
    type: select
    proxies: [DIRECT, Proxy]
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/OneDrive.png"

  - name: Trackerslist
    hidden: true
    type: select
    proxies: [DIRECT, Proxy]
    icon: "https://github.com/DustinWin/ruleset_geodata/releases/download/icons/trackerslist.png"

  - name: 香港故转
    type: fallback
    <<: *primary-proxy-providers
    filter: "(?i)(香港|hk|🇭🇰|hong\\s?kong)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/asn.png"
  - name: 台湾故转
    type: fallback
    <<: *primary-proxy-providers
    filter: "(?i)(台湾|台灣|台北|臺北|TW|taiwan|taipei|taichung|kaohsiung|tpe|khh|tch)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/asn.png"
  - name: 新加坡故转
    type: fallback
    <<: *primary-proxy-providers
    filter: "(?i)(🇸🇬|新加坡|狮城|SG|Singapore)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/asn.png"
  - name: 日本故转
    type: fallback
    <<: *primary-proxy-providers
    filter: "(?i)(🇯🇵|日本|東京|东京|JP|japan|tokyo|osaka)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/asn.png"
  - name: 美国故转
    type: fallback
    <<: *primary-proxy-providers
    filter: "(?i)(🇺🇸|美国|美國|US|united\\s?states|america|usa|洛杉矶|达拉斯|New\\s?York|西雅图)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/asn.png"

  # 🧪 根据延迟自动选择
  - name: 香港自动
    <<: *auto-select-group-template
    filter: "(?i)(香港|hk|🇭🇰|hong\\s?kong)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/urltest.png"
  - name: 台湾自动
    <<: *auto-select-group-template
    filter: "(?i)(台湾|台灣|台北|臺北|TW|taiwan|taipei|taichung|kaohsiung|tpe|khh|tch)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/urltest.png"
  - name: 新加坡自动
    <<: *auto-select-group-template
    filter: "(?i)(🇸🇬|新加坡|狮城|SG|Singapore)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/urltest.png"
  - name: 日本自动
    <<: *auto-select-group-template
    filter: "(?i)(🇯🇵|日本|東京|东京|JP|japan|tokyo|osaka)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/urltest.png"
  - name: 美国自动
    <<: *auto-select-group-template
    filter: "(?i)(🇺🇸|美国|美國|US|united\\s?states|america|usa|洛杉矶|达拉斯|New\\s?York|西雅图)"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/urltest.png"

  - name: 自动选择
    type: url-test
    <<: *primary-proxy-providers
    url: https://cp.cloudflare.com/generate_204
    include-all: false
    tolerance: 50
    interval: 900 #安卓可用1800，也就是半小时
    lazy: false
    health-check:
      enable: true
      interval: 400
      url: https://cp.cloudflare.com/generate_204
    filter: "(?i)^((?!(DIRECT|Proxy|Traffic|Expire|Expired|过期|剩余|流量|官网|超时|timeout|失效|Invalid|Test|测速|本地|Local|套餐|建议)).)*$"
    icon: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/urltest.png"

  # 🌍 区域节点直选（供 UI 手动切换）
  - name: 香港节点
    type: select
    <<: *all-proxy-providers
    skip-cert-verify: true
    include-all: true
    filter: "(?i)(香港|hk|🇭🇰|hong\\s?kong)"
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png"
  - name: 台湾节点
    type: select
    <<: *all-proxy-providers
    skip-cert-verify: true
    include-all: true
    filter: "(?i)(台湾|台灣|台北|臺北|TW|taiwan|taipei|taichung|kaohsiung|tpe|khh|tch)"
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png"
  - name: 新加坡节点
    type: select
    <<: *all-proxy-providers
    skip-cert-verify: true
    include-all: true
    filter: "(?i)(🇸🇬|新加坡|狮城|SG|Singapore)"
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png"
  - name: 日本节点
    type: select
    <<: *all-proxy-providers
    skip-cert-verify: true
    include-all: true
    filter: "(?i)(🇯🇵|日本|東京|东京|JP|japan|tokyo|osaka)"
    icon: "https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png"
  - name: 美国节点
    type: select
    <<: *all-proxy-providers
    skip-cert-verify: true
    include-all: true
